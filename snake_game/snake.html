<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="snake.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <title>Snake</title>
</head>
<body>
    <div class="container noselect">
        <div class="wrapper">

          <div id="canvas">
      
          </div>
          <div id="ui">
            <h2>SCORE
            </h2>
            <span id="score">00</span>
        </div>
            <div id="controls">
                        <div id="controls-container">
                        <div id="controls-left">
                            <button class="up" id="up"><i class="fas fa-arrow-circle-up"></i></button></br>
                            <button class="down" id="down"><i class="fas fa-arrow-circle-down"></i></button></br>
                            <button class="left" id="left"><i class="fas fa-arrow-alt-circle-left"></i></button></br>
                            <button class="right" id="right"><i class="fas fa-arrow-alt-circle-right"></i></button></br>
                        </div>
                        <div id="controls-right">
            <button id="pause">PAUSE</button>
                        </div>
                        <button id="replay">
                            <i class="fas fa-play-circle"></i>
                            RESTART
                          </button>
                        </div>
                    
                    </div>
        <div id="author">
          <h1>SNAKE_GAME</h1> <span> by <a href="https://github.com/alwalid54321">alwalid54321</a></span>
        </div>
      </div>
<script src="snake.js"></script>
